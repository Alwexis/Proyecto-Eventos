<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="UTF-8">
	<title>Cuenta</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="../assets/fonts/Helvetica Now/stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../global.css">
	<link rel="stylesheet" href="../paginas/Perfil/perfil.css">
	<link rel="icon" href="../assets/images/icono.ico" type="image/x-icon">

</head>

<body>

	<section id="navbar">
		<!-- 
		   * Cargaremos el SVG del Logo mediante una petición HTTP GET, para poder editar el color, etc.
		   * Y así no sobre cargar la página desde el código fuente con texto y hacerlo no legible.
		-->
		<div id="logo">
		</div>
		<div id="menu">
			<div class="menu-item">
				<span>Eventos</span>
			</div>
			<div class="menu-item">
				<span>Acerca de</span>
			</div>
			<div class="menu-item">
				<span>Mis Entradas</span>
			</div>
			<div class="active menu-item profile">
				<span class="material-symbols-outlined">
					account_circle
				</span>
			</div>
		</div>
	</section>


	<section id="title">
		<div>
			<span class="material-symbols-outlined">
				account_circle
			</span>
			<h1>Mi Cuenta</h1>
		</div>
	</section>

	<section class="py-5 my-5">
		<div class="container">
			<div class="d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="../assets/images/perro.png" alt="Image" class="shadow">
						</div>
						<h4 class="text-center">Fabian Olate</h4>
					</div>
					<div class="pill-account" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active">
							<i class="fa fa-home text-center mr-1"></i> 
							Informacion usuario
						</a>
					</div>

					<div class="pill-account" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" href="#cuenta">
							<i class="fa fa-home text-center mr-1"></i> 
							Mis entradas
						</a>
					</div>

				</div>

				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Informacion usuario</h3>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
								  	<label>Nombre</label>
								  	<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
								  	<label>Apellido</label>
								  	<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
								  	<label>Rut</label>
								  	<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
								  	<label>Numero celular</label>
								  	<input type="text" class="form-control" value="">
								</div>
							</div>
							
						</div>
					</div>

				</div>
			</div>
		</div>

	</section>


	<script src="../global.js"></script>
	<script src="../paginas/Perfil/perfil.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
