{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'aplicacion/global/global.css' %}">
    <link rel="stylesheet" href="{% static 'aplicacion/perfil/perfil.css' %}">
    <link rel="icon" href="{% static 'aplicacion/assets/images/icono.ico' %}" type="image/x-icon">

    <script src="{% static 'aplicacion/global/global.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Utilizaremos un Template a modo de "componente" -->
    {% include 'components/header.html' %}

    <section id="title">
        <div>
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <h1>Mi Cuenta</h1>
        </div>
    </section>

    <section class="py-5 my-5">
        <div class="container">
            <div class="d-block d-sm-flex">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <div class="img-circle text-center mb-3">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
                                alt="Image" class="shadow">
                        </div>
                        <h4 class="text-center">{{usuario}}</h4>
                    </div>
                    <div class="pill-account" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active">
                            <i class="fa fa-home text-center mr-1"></i>
                            Informacion usuario
                        </a>
                    </div>

                    <div class="pill-account" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" href="#cuenta">
                            <i class="fa fa-home text-center mr-1"></i>
                            Mis entradas
                        </a>
                    </div>

                    <div class="pill-account" role="tablist" aria-orientation="vertical">
                        <a style="color: var(--red);" class="nav-link" href="{% url 'logout' %}">
                            <i class="fa fa-home text-center mr-1"></i>
                            Cerrar Sesión
                        </a>
                    </div>

                </div>

                <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                        <h3 class="mb-4">Informacion usuario</h3>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input readonly type="text" class="form-control" value="{{usuario.nombres}}">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input readonly type="text" class="form-control" value="{{usuario.apellidos}}">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Rut</label>
                                    <input readonly type="text" class="form-control" value="{{usuario.rut}}">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" value="{{usuario.email}}">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Numero celular</label>
                                    <input type="number" class="form-control" value="{{usuario.numero_telefonico}}">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <!-- Lo mismo que el Header, pero esta vez con el footer -->
    {% include 'components/footer.html' %}

    <!-- Y exactamente lo mismo, otra vez. Pero esta vez con el menú para teléfonos -->
    {% include 'components/mobile-menu.html' %}
</body>

</html>
