<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entradas</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../assets/fonts/Helvetica Now/stylesheet.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="MisEntradas.css">
    <link rel="icon" href="../../assets/images/icono.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!--* Only for Mobile Devices -->
        <section id="mobile-header">
            <span class="material-symbols-outlined">
                book_online
            </span>
        </section>
        <!--* Only for Mobile Devices -->
        
        <section id="navbar">
            <!-- 
               * Cargaremos el SVG del Logo mediante una petición HTTP GET, para poder editar el color, etc.
               * Y así no sobre cargar la página desde el código fuente con texto y hacerlo no legible.
            -->
            <div id="logo">
            </div>
            <div id="menu">
                <div class="menu-item">
                    <span>Eventos</span>
                </div>
                <div class="menu-item">
                    <span>Acerca de</span>
                </div>
                <div class="active menu-item">
                    <span>Mis Entradas</span>
                </div>
                <div class="menu-item profile">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>
            </div>
        </section>

        <section id="title">
            <div>
                <span class="material-symbols-outlined">
                    confirmation_number
                </span>
                <h1>Mis Entradas</h1>
            </div>
        </section>

        <section id="event-wrapper">

        </section>
        
        <!--* Only for Mobile Devices -->
        <section id="mobile-menu">
            <div class="menu-item">
                <span class="menu-item-icon material-symbols-outlined">
                    help
                </span>
                <span class="menu-item-text">
                    Acerca de
                </span>
            </div>
            <div class="menu-item">
                <span class="menu-item-icon material-symbols-outlined">
                    calendar_month
                </span>
                <span class="menu-item-text">
                    Eventos
                </span>
            </div>
            <div class="menu-item active">
                <span class="menu-item-icon material-symbols-outlined">
                    person
                </span>
                <span class="menu-item-text">
                    Mi Perfil
                </span>
            </div>
        </section>

        <div id="go-top" class="hidden">
            <span class="material-symbols-outlined">
                keyboard_arrow_up
            </span>
        </div>
        <!--* Only for Mobile Devices -->
    </main>

    <script src="../../global.js"></script>
    <script src="MisEntradas.js"></script>
</body>

</html>
