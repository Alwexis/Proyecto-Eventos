<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../assets/fonts/Helvetica Now/stylesheet.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../../assets/images/icono.ico" type="image/x-icon">
</head>
<body>
    <main>
        <!--* Only for Mobile Devices -->
        <section id="mobile-header">
            <span class="material-symbols-outlined">
                book_online
            </span>
        </section>
        <!--* Only for Mobile Devices -->
        
        <section id="navbar">
            <!-- 
               * Cargaremos el SVG del Logo mediante una petición HTTP GET, para poder editar el color, etc.
               * Y así no sobre cargar la página desde el código fuente con texto y hacerlo no legible.
            -->
            <div id="logo">
            </div>
            <div id="menu">
                <div class="menu-item">
                    <span>Eventos</span>
                </div>
                <div class="menu-item">
                    <span>Acerca de</span>
                </div>
                <div class="active menu-item">
                    <span>Mis Entradas</span>
                </div>
                <div class="menu-item profile">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>
            </div>
        </section>

        <section id="page-content">
            <section id="login">
                <h1 class="titulo">Ingresa a nuestra Plataforma</h1>
                <p class="subtitulo">Puedes ingresar utilizando los datos con los cuales te registraste, o mediante Google o Microsoft.</p>
                <form id="login-form" method="POST">
                    <div class="input-container">
                        <label for="email-username">Correo Electrónico o Usuario</label>
                        <div class="input">
                            <div>
                                <span class="material-symbols-outlined">
                                    mail
                                </span>
                                <input type="text" name="email-username" id="email-username" placeholder="example@gmail.com... User1245" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <div class="input">
                            <div>
                                <span class="material-symbols-outlined">
                                    password
                                </span>
                                <input type="password" name="password" id="password" placeholder="********" required>
                            </div>
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input recuerdame">
                            <div>
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">Recordar mis datos</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <span>Ingresar</span>
                    </button>
                </form>
                <div class="social-login">
                    
                </div>
            </section>
            <section id="gallery">
                <img>
            </section>
        </section>
    </main>

    <script src="../../global.js"></script>
    <script src="login.js"></script>
</body>
</html>
